<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play our awesome Unity game directly in your browser!">
  <title>Unity WebGL Game Integration</title>

  <style>
    /* Basic Styles for a Professional Look */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    header {
      background-color: #1f2937;
      width: 100%;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #unity-container {
      width: 100%;
      max-width: 960px;
      margin: 2rem auto;
      position: relative;
      padding-top: 25%; /* Maintain 16:9 aspect ratio */
      background-color: #ddd;
      border: 2px solid #ccc;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #666;
    }

    footer {
      background-color: #1f2937;
      width: 100%;
      color: white;
      padding: 1rem;
      text-align: center;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Unity WebGL Game</h1>
  </header>

  <div id="unity-container">
    <iframe src="https://cp-lurodfer.github.io/webGL/"></iframe>
  </div>

  <div class="loading-message">Game Loading... Please Wait.</div>
  <div> Not so much really</div>
  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

</body>
</html>
